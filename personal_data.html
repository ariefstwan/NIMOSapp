<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isi Data Diri</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-green">
    <div class="step-container">
        <div class="glass-card animate-slide-in">
            <h2>Isi Data Diri</h2>
            <form id="personal-data-form" class="form-styled">
                <label for="age">Umur:</label>
                <input type="number" id="age" name="age" required>

                <label for="weight">Berat Badan (kg):</label>
                <input type="number" id="weight" name="weight" required>

                <label for="height">Tinggi Badan (cm):</label>
                <input type="number" id="height" name="height" required>

                <label for="family-diabetes">Apakah ada keluarga dengan diabetes?</label>
                <select id="family-diabetes" name="family-diabetes" required>
                    <option value="yes">Ya</option>
                    <option value="no">Tidak</option>
                </select>

                <button type="button" class="primary-btn" onclick="submitPersonalData()">Lanjutkan</button>
            </form>
        </div>
    </div>

    <footer>
    </footer>

    <script>
        function submitPersonalData() {
            const form = document.getElementById('personal-data-form');
            if (form.checkValidity()) {
                const age = document.getElementById('age').value;
                const weight = document.getElementById('weight').value;
                const height = document.getElementById('height').value;
                const familyDiabetes = document.getElementById('family-diabetes').value;

                // Calculate BMI
                const bmi = weight / ((height / 100) ** 2);

                // Store data in local storage or send to server
                localStorage.setItem('age', age);
                localStorage.setItem('weight', weight);
                localStorage.setItem('height', height);
                localStorage.setItem('bmi', bmi.toFixed(2));
                localStorage.setItem('familyDiabetes', familyDiabetes);

                // Redirect to the dashboard
                window.location.href = "dashboard.html";
            } else {
                form.reportValidity();
            }
        }
    </script>
</body>

</html>
