<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Deteksi Dini</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-green">
    <div class="results-container">
        <div class="glass-card animate-fade-in">
            <h2>Opsi Tindakan Anda</h2>

            <div class="action-row">
                <!-- Card 1: Pesan Glucometer -->
                <div class="action-card">
                    <img src="icons/glucometer-icon.svg" alt="Pesan Glucometer" class="action-icon">
                    <h3>Pesan Glucometer</h3>
                    <p>Mulai pantau gula darah Anda dari rumah dengan glucometer.</p>
                    <button class="card-button" onclick="orderGlucometer()">Pesan Sekarang</button>
                </div>

                <!-- Card 2: Rekomendasi Faskes -->
                <div class="action-card">
                    <img src="icons/healthcare-icon.svg" alt="Rekomendasi Faskes" class="action-icon">
                    <h3>Rekomendasi Faskes</h3>
                    <p>Kunjungi fasilitas kesehatan terdekat untuk pemeriksaan lebih lanjut.</p>
                    <button class="card-button" onclick="findHealthcare()">Cari Faskes</button>
                </div>

                <!-- Card 3: Hubungi Telemedis -->
                <div class="action-card">
                    <img src="icons/telemedicine-icon.svg" alt="Hubungi Telemedis" class="action-icon">
                    <h3>Hubungi Telemedis</h3>
                    <p>Dapatkan konsultasi langsung dengan tenaga medis secara online.</p>
                    <button class="card-button" onclick="contactTelemedicine()">Konsultasi Sekarang</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Made with ❤️ by Arief</p>
    </footer>

    <script>
        function orderGlucometer() {
            alert("Anda akan diarahkan ke halaman untuk memesan glucometer.");
        }

        function findHealthcare() {
            alert("Anda akan diarahkan ke daftar fasilitas kesehatan terdekat.");
        }

        function contactTelemedicine() {
            alert("Anda akan diarahkan ke layanan telemedis untuk konsultasi.");
        }
    </script>
</body>
</html>
